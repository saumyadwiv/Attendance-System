<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Attendance Slots</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome, {{ user }}!</h1>
        <p class="text-center">Here are your available attendance slots:</p>

        {% if slots %}
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for slot in slots %}
                <tr>
                    <td>{{ slot }}</td>
                    <td>
                        <!-- Button to open the slot -->
                        <a href="{{ url_for('home', slot=slot) }}" class="btn btn-primary">Open</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-danger">No slot folders available for the current user.</p>
        {% endif %}

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <a href="/">
                <button class="btn btn-danger">Logout <i class="material-icons">exit_to_app</i></button>
            </a>
        </div>
    </div>
</body>
</html>
