<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/css">
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh;
            color: #333;
            padding: 0 50px; /* Add some space from the edges */
        }

        /* Main Container for Left and Right Sections */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Full width */
            max-width: 1200px; /* Max width to prevent overflow */
            gap: 10px; /* Reduce gap between elements */
        }

        /* Left Side Text Styling */
        .left-side {
            flex: 1;
            text-align: left;
            padding-left: 20px; /* Add padding to align text */
        }

        .left-side h1 {
            font-size: 90px; /* Larger font for "Welcome!" */
            font-weight: bold; /* Bold "Welcome!" */
            color: #000000;
            margin-bottom: 10px; /* Reduced gap from the next text */
        }

        .left-side p {
            font-size: 23px; /* Larger font size for "Please login" */
            color: #000000; /* Black color for text */
            margin-top: 5px; /* Reduced gap between "Welcome!" and "Please login" */
        }

        /* Container Styling (Login Box) */
.container {
    background-color: #b0e0e6; /* Light blue background for the box */
    padding: 40px;
    border-radius: 16px; /* Rounded corners */
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    width: 350px; /* Reduced width */
    height: auto;
    text-align: center;
    margin-left: 50px; /* Increase margin to move right */
    transform: translateX(10px); /* Slightly shift to the right */
}

        

        /* Heading Styling */
        h2 {
            font-size: 40px; /* Slightly smaller font size for the login heading */
            color: #1a202c;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            color: #000000; /* Black color for labels */
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
            background-color: #f7fafc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3182ce;
            outline: none;
            box-shadow: 0 0 10px rgba(49, 130, 206, 0.5);
        }

        /* Button Styling */
        .btn {
            background-color: #367588;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2b6cb0;
        }

        /* Error message styling */
        .error {
            color: #e53e3e;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Side Content -->
        <div class="left-side">
            <h1>Welcome!</h1>
            <p>Please login to access your class slots</p>
        </div>

        <!-- Right Side (Login Box) -->
        <div class="container">
            <h2>Login</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Display error message if exists -->
            {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
